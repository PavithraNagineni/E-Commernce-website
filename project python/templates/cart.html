{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>
<ul>
    {% for item in items %}
    <li>
        {{ item.product.name }} - {{ item.quantity }} x ${{ item.product.price }} = ${{ item.subtotal }}
    </li>
    {% endfor %}
</ul>
<h3>Total: ${{ total }}</h3>
<a href="/checkout">Checkout</a>
{% endblock %}
